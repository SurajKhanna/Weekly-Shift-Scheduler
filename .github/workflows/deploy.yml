name: ðŸš€ Deploy to cPanel on Push

on:
  push:
    branches:
      - main

jobs:
  web-deploy:
    name: ðŸŽ‰ Deploy to apollo.surajkhanna.com
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸšš Get latest code
        uses: actions/checkout@v3
      
      - name: ðŸ“‚ Sync files to cPanel
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          server-dir: /apollo.surajkhanna.com/
          exclude: |
            **/.git*
            **/.git*/**
            **/node_modules/**
            **/.env
