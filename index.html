<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Employee Shift Scheduler 🗓️</title>
  <meta name="description" content="This will help plan the shift of the employees in a better way and save you a lot of time. P.S. You can also download the visible table as Excel using the above button.">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <meta name="author" content="Suraj Khanna">
</head>

<body>
  <div class="wrap">
    <header>
      <h1 id="pageTitle">Employee Shift Scheduler 🗓️</h1>
      <p class="sub">
        This will help plan the shift of the employees in a better way and save you a lot of time.  
        <br>💡 P.S. You can also download the visible table as Excel using the above button.
      </p>
    </header>

    <div class="toolbar">
      <button id="regen">Regenerate roster</button>
      <button id="dl">Download visible week ⇩</button>
    </div>

    <nav id="tabs" class="tabs"></nav>
    <main id="weeks"></main>

    <footer>Made with ❤️ by Shraddha Patil</footer>
  </div>

  <!-- subtle glow for primary buttons -->
  <svg width="0" height="0"><defs>
    <filter id="btnGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="8" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs></svg>

  <script src="logic.js"></script>
</body>
</html>
